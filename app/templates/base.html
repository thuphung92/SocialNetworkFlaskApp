<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
      {% block title %}
      {% endblock %}
    </title>

    <link rel="stylesheet" href="{{url_for('static',filename='css/themify-icons.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/feather.css')}}">

    <!-- fav icons -->
    <link rel="shortcut icon" href="{{url_for('static',filename='images/favicon.ico')}}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="{{url_for('static',filename='images/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static',filename='images/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{url_for('static',filename='images/favicon-16x16.png')}}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    
    
    {% block css %}

    {% endblock %}
    
  </head>

  <body class="color-theme-blue mont-font">
    <div class="preloader"></div>
    <!-- Document Wrapper
	  ============================================= -->
    
      <!-- {% include './includes/nav.html' %} -->
      <!-- Navbar -->
        <!-- Nav top -->
      <div class="nav-header bg-white shadow-xs border-0">

        <div class="nav-top">
          <a href="{{url_for('main.index')}}"><span class="d-inline-block fredoka-font ls-3 fw-600 text-current font-xxl logo-text mb-0">friendbook </span> </a>
          <a href="{{url_for('main.index')}}" class="mob-menu ms-auto me-2 avatar-active-btn"><img src="https://avatars.dicebear.com/api/bottts/{{current_user.icon}}.svg" alt="user" class="w40 mt--1"></a>
         
        </div>

        <a href="#" class="p-2 text-center ms-auto menu-icon" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="dot-count bg-warning"></span><i class="feather-bell font-xl text-current"></i></a>

        <!-- Settings button -->
        <div class="p-2 ms-3 position-relative dropdown-menu-icon menu-icon cursor-pointer">
          <i class="feather-settings animation-spin d-inline-block font-xl text-current"></i>
          <div class="dropdown-menu-settings switchcolor-wrap">
              <h4 class="fw-700 font-sm mb-4">Settings</h4>
              <div class="card bg-transparent-card border-0 d-block mt-3">
                <a href="{{url_for('main.index')}}"><h4 class="d-inline font-xssss mont-font fw-700">Homepage</h4></a>
              </div>
              
              <div class="card bg-transparent-card border-0 mt-3 d-block">
                <a href="{{url_for('main.pokemon')}}"><h4 class="d-inline font-xssss mont-font fw-700">Pokemon</h4></a>
              </div>

              <div class="card bg-transparent-card border-0 d-block mt-3">
                <a href="{{url_for('auth.edit_profile')}}"><h4 class="d-inline font-xssss mont-font fw-700">Edit Profile</h4></a>
              </div>

              <div class="card bg-transparent-card border-0 d-block mt-3">
                <a href="{{url_for('auth.login')}}"><h4 class="d-inline font-xssss mont-font fw-700">Logout</h4></a>
              </div>
              
          </div>
        </div>
        
        <!-- Avatar -->
        <a href="{{url_for('main.index')}}" class="p-0 ms-3 menu-icon">
          <img src="https://avatars.dicebear.com/api/bottts/{{current_user.icon}}.svg" alt="user" class="w40 mt--1">
        </a>
      
      </div> <!-- end nav top -->

      <!-- Nav left -->
      {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        {% for class, message in messages %}
        <div class="alert alert-{{class}} alert-dismissible fade show" role='alert'>
          {{message}}
          <button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button>
        </div>
        {% endfor %}
      {% endif %}
      {% endwith %}
      
    <div class="main-wrapper">
      {% block content%}

      {% endblock %}
      

    </div> <!-- #wrapper end -->

    



    <!-- Java scipts -->
    <script src="{{url_for('static',filename='js/plugin.js')}}"></script>
    <script src="{{url_for('static',filename='js/scripts.js')}}"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
